<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فرم درخواست شرکت در دوره</title>
    <link rel="stylesheet" href="file/student form.css">
	<link rel="icon" href="file/images/srs.ico" type="image/x-icon"> <!-- آیکون -->
</head>
<body>
<form id="myForm" method="POST">
    <label for="firstName">نام:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="lastName">نام خانوادگی:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>

    <label for="phone">شماره تلفن:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="province">کد ملی:</label>
    <input type="text" id="province" name="province" required><br><br>

   <!-- جنسیت -->
<label for="gender">جنسیت:</label>
<select id="gender" name="gender" required>
  <option value="">-- انتخاب کنید --</option>
  <option value="مرد">مرد</option>
  <option value="زن">زن</option>
  <option value="سایر">سایر</option>
</select><br><br>

<!-- عنوان دوره -->
<label for="courseTitle">عنوان دوره:</label>
<select id="courseTitle" name="courseTitle" required>
  <option value="">-- انتخاب کنید --</option>
  
  <option value="3Ds MAX & V-ray">3Ds MAX & V-ray</option>
 
</select><br><br>

<!-- تحصیلات -->
<label for="education">تحصیلات:</label>
<select id="education" name="education" required>
  <option value="">-- انتخاب کنید --</option>
  <option value="دیپلم">دیپلم</option>
  <option value="فوق دیپلم">فوق دیپلم</option>
  <option value="لیسانس">لیسانس</option>
  <option value="فوق لیسانس">فوق لیسانس</option>
  <option value="دکترا">دکترا</option>
</select><br><br>


    <label for="email">ایمیل:</label>
    <input type="email" id="email" name="email" class="email-field"><br><br>

    <button type="button" id="autoFillEmail" class="auto-fill-btn">تایید اطلاعات وارد شده!</button>

    <input type="hidden" id="ipAddress" name="ipAddress">
    <input type="hidden" id="location" name="location">
    <input type="hidden" id="browserInfo" name="browserInfo">
    <input type="hidden" id="formId" name="formId" value="نرگس ملایی">

    <input type="submit" value="ارسال">
</form>

    <script src="file/student form.js"></script>
</body>
</html>
