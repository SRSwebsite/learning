<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>webPZ_services</title>
  <link rel="stylesheet" href="file/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="accordion-container">
  <div class="accordion-item">
    <div class="accordion-header">
      <i class="fas fa-video"></i> تیزر دوره آموزشی
      <span class="plus-minus">+</span>
    </div>
    <div class="accordion-content">
      <div class="iframe-container">
        <iframe src="https://drive.google.com/file/d/1f92zdFLdlkl_3pZrvMDODFBXff8SMXEj/preview" class="iframe-content" allow="autoplay" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <div class="accordion-item">
    <div class="accordion-header">
      <i class="fas fa-video"></i>  نمونه طراحی های هنر جویان دوره های قبل
      <span class="plus-minus">+</span>
    </div>
    <div class="accordion-content">
      <div class="iframe-container">
        <iframe src="https://drive.google.com/file/d/1cjys5246mAsm3_0ZGuwPwrUE5rOBiYMC/preview" class="iframe-content" allow="autoplay" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <div class="accordion-item">
    <div class="accordion-header">
      <i class="fas fa-chalkboard-teacher"></i> نمونه تمرینات هنر جویان در این دوره
      <span class="plus-minus">+</span>
    </div>
    <div class="accordion-content">
      <div class="iframe-container">
        <iframe src="s2/index.html" class="iframe-content" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>

<script>
  const items = document.querySelectorAll(".accordion-item");

  items.forEach(item => {
    const header = item.querySelector(".accordion-header");
    const icon = header.querySelector(".plus-minus");

    header.addEventListener("click", () => {
      const openItem = document.querySelector(".accordion-item.active");
      if (openItem && openItem !== item) {
        openItem.classList.remove("active");
        openItem.querySelector(".plus-minus").textContent = "+";
      }

      item.classList.toggle("active");
      icon.textContent = item.classList.contains("active") ? "−" : "+";
    });
  });
</script>

</body>
</html>
