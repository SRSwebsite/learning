<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>webPZ_services</title>
 <link rel="stylesheet" href="file/styles.css">
 <!-- لینک به کتابخانه Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
</head>
<body>



<div class="accordion-container">
    <div class="accordion-item">
        <div class="accordion-header">
            <i class="fas fa-drafting-compass autocad-icon"></i> نمونه آموزش "AutoCAD"

            <span class="plus-minus">+</span>
        </div>
        <div class="accordion-content">
            <div style="max-width: 100%; height: auto;">
  <iframe src="https://drive.google.com/file/d/1v5459kdayKlJ6PKNmJvUQ3TxDmcRp85S/preview" width="100%" height="480" allow="autoplay" frameborder="0" allowfullscreen></iframe>
</div>
        </div>
    </div>

    <div class="accordion-item">
        <div class="accordion-header">
            <i class="fas fa-cube"></i> نمونه آموزش"3Ds Max_V-ray"

            <span class="plus-minus">+</span>
        </div>
        <div class="accordion-content">
           <div style="max-width: 100%; height: auto;">
  <iframe src="https://drive.google.com/file/d/1vPGti5NVlF0kS3pkg-AN4z-oj22xFxXa/preview" width="100%" height="480" allow="autoplay" frameborder="0" allowfullscreen></iframe>
</div>
        </div>
    </div>
</div>

<script>
  const items = document.querySelectorAll(".accordion-item");

  items.forEach(item => {
    const header = item.querySelector(".accordion-header");
    header.addEventListener("click", () => {
      const openItem = document.querySelector(".accordion-item.active");
      if (openItem && openItem !== item) {
        openItem.classList.remove("active");
      }
      item.classList.toggle("active");
    });
  });
</script>

</body>
</html>
