<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>پنل هنرجو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="file/panell student.css">
 <link rel="icon" href="file/images/srs.ico" type="image/x-icon"> <!-- آیکون -->
</head>
<body class="bg-gray-100">

  <!-- دکمه منوی موبایل -->
  <button id="menuToggle" class="md:hidden fixed top-4 right-4 z-50 bg-white p-2 rounded shadow-lg">
    <i class="fas fa-bars text-xl"></i>
  </button>

  <!-- سایدبار -->
  <div id="sidebar" class="fixed top-0 right-0 w-64 h-full bg-white shadow-lg p-4 transform translate-x-full transition-transform duration-300 z-40 md:translate-x-0 md:relative md:w-auto md:h-auto md:shadow-none md:flex md:flex-row md:gap-4">
    <button onclick="showTab('infoTab')" class="block w-full text-right md:w-auto text-gray-700 hover:text-blue-600 mb-2 md:mb-0">اطلاعات هنرجو</button>
    <button onclick="showTab('coursesTab')" class="block w-full text-right md:w-auto text-gray-700 hover:text-blue-600">دوره‌های فعال</button>
  </div>

  <!-- فرم ورود -->
  <div id="loginForm" class="container mx-auto px-4 py-10">
    <div class="max-w-sm mx-auto bg-white p-6 rounded-xl shadow-md">
      <h2 class="text-2xl font-semibold mb-4 text-center">ورود هنرجو</h2>
      <input type="text" id="username" placeholder="یوزرنیم" class="w-full mb-3 px-4 py-2 border rounded focus:outline-none focus:ring" />
      <input type="password" id="password" placeholder="پسورد" class="w-full mb-3 px-4 py-2 border rounded focus:outline-none focus:ring" />
      <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">ورود</button>
      <p id="loginMsg" class="mt-3 text-red-500 text-sm text-center"></p>
    </div>
  </div>

  <!-- پنل کاربری -->
  <div id="userPanel" class="container mx-auto px-4 py-6 hidden">
    <!-- تب اطلاعات هنرجو -->
    <div id="infoTab" class="hidden">
      <h2 class="text-2xl font-bold mb-4">اطلاعات هنرجو</h2>
      <p class="mb-2"><strong>نام:</strong> <span id="userName"></span></p>
      <iframe id="userPhoto" class="rounded-xl mb-4" width="250" height="180" src=""></iframe>
      <h3 class="text-lg font-semibold mb-2">قرارداد:</h3>
      <iframe id="userContract" class="w-full border rounded" height="400" src=""></iframe>
    </div>

    <!-- تب دوره‌ها -->
    <div id="coursesTab" class="hidden">
      <h2 class="text-2xl font-bold mb-4">دوره‌های فعال:</h2>
      <div id="activeCoursesList" class="space-y-4">
        <ul id="coursesUl" class="list-disc pr-5"></ul>
      </div>
    </div>
  </div>

   <script src="file/panell student.js"></script>
</body>
</html>
